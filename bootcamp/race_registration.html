<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/race_regiter">
        <label for="first">First Name</label>
        <input type="text" id="first" name="first_name" required>
        <label for="last">Last Name</label>
        <input type="text" id="last" name="last_name" required>
        <div>
            <div>
                <p>Select a race:</p>
                <label for="fun">Fun Run 5k</label>
                <input type="radio" name="race" id="fun" value="fun">
            </div>
            <div>
                <label for="half">Half Marathon</label>
                <input type="radio" name="race" id="half" value="half">
            </div>
            <div>
                <label for="full">Full Marathon</label>
                <input type="radio" name="race" id="full" value="full">
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="passwd">Password</label>
            <input type="password" id="password" name="passwd" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age_group" id="age">
                <option value="under_18" selected>under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button type="submit">Register!</button>
    </form>
</body>

</html>
